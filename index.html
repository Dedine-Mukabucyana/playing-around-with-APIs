<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>Market Compare</h1>
            <p class="subtitle">Find best prices in Kgali</p>
            
            <div class="top-controls">
                <div class="search-box">
                    <input type="text" placeholder="Search" class="search-input" id="searchInput">
                </div>
                <div class="header-buttons">
                    <button class="header-btn">Profile</button>
                    <button class="header-btn">Settings</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Device ID -->
            <div class="device-id">C8583V8</div>

            <!-- Quick Products -->
            <div class="quick-products">
                <div class="product-button" onclick="loadProduct('milk')">Milk</div>
                <div class="product-button" onclick="loadProduct('bread')">Bread</div>
                <div class="product-button" onclick="loadProduct('rice')">Rice</div>
                <div class="product-button" onclick="loadProduct('eggs')">Eggs</div>
                <div class="product-button" onclick="loadProduct('sugar')">Sugar</div>
            </div>

            <!-- Product Title -->
            <div class="product-title" id="productTitle">Prawn Crackers</div>

            <!-- Market Comparison -->
            <div class="market-comparison">
                <div class="market-cards" id="marketCards">
                    <!-- Market cards will be loaded here -->
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading hidden" id="loading">Loading prices...</div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Open Food Facts API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
